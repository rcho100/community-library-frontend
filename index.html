<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Community Library</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="entry-forms">
            <main>
                <h1>Community Library</h1>
                <h2>Welcome!</h2>
                <p>Please login to your account</p>
                <form class="login-form">
                    <h3>Login</h3>
                    <p id="login-error"></p>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" value="Login">
                </form>
                <form class="signup-form">
                    <h3>New to the Library? Sign up</h3>
                    <p id="signup-error"></p>
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="New Password" required>
                    <input type="submit" value="Sign up">
                </form>
            </main>
        </div>
    </div>
    <div class="bg-modal">
        <div class="modal-content">
        </div>
    </div>

    <script src="src/adapters/BooksAdapter.js"></script>
    <script src="src/adapters/UsersAdapter.js"></script>
    <script src="src/components/book.js"></script>
    <script src="src/components/books.js"></script>
    <script src="src/components/user.js"></script>
    <script src="src/components/users.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
