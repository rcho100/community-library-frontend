<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Community Library</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="welcome">
            <h1>Community Library</h1>
            <h2>Welcome!</h2>
        </div>
        <div class="entry-forms">
            <form class="login-form form">
                <h3>Login</h3>
                <p id="login-error"></p>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <form class="signup-form form">
                <p>New to the Library?</p>
                <h3>Sign up</h3>
                <p id="signup-error"></p>
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="New Password" required>
                <button type="submit">Sign up</button>
            </form>
        </div>
    </div>
    <div class="bg-modal">
        <div class="modal-content">
        </div>
    </div>

    <script src="src/adapters/BooksAdapter.js"></script>
    <script src="src/adapters/UsersAdapter.js"></script>
    <script src="src/components/book.js"></script>
    <script src="src/components/books.js"></script>
    <script src="src/components/user.js"></script>
    <script src="src/components/users.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
