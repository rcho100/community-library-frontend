<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Community Library</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="entry-forms">
                <div class="login-form">
                    <form>
                        <div class="login-email-block">
                            <input type="email" name="email" placeholder="Email">
                        </div>
                        <div class="login-password-submit-block">
                            <input type="password" name="password" placeholder="Password">
                            <input type="submit" value="Login">
                        </div>
                    </form>
                </div>
                <div class="signup-form">
                    <h3>New to the Library? Sign up</h3>
                    <form>
                        <input type="text" name="name" placeholder="Name">
                        <input type="email" name="email" placeholder="Email">
                        <input type="password" name="password" placeholder="New Password">
                        <input type="submit" value="Sign up">
                    </form>
                </div>
            </div>
            <div class="books-container">
                <table class="main-table">
                    <thead>
                        <th>Title</th>
                        <th>Book</th>
                        <th>Available</th>
                    </thead>
                    <tbody class="table-body">
                        <!-- will create rows & data dynamically -->
                    </tbody>
                </table>
            </div>

        </main>
    </div>

    <script src="src/adapters/BooksAdapter.js"></script>
    <script src="src/components/book.js"></script>
    <script src="src/components/books.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
